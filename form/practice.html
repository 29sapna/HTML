<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<body>
    <h1>HTML Form</h1>
    <h2>Login Form</h2>
    <form action="/">
        <p>
        <div><label for="name">Name</label></div>
        <input id="name" type="text" name="name" placeholder="Enter your name"></p>
        <p>
        <div><label for="email">Email</label></div>
        <input id="email" type="text" name="email" placeholder="Enter your email"></p>
        <p>
        <div><label for="mobile">Mobile Number</label></div>
        <input id="mobile" type="tel" name="mobile" placeholder="Enter your mobile number"></p>
        <p>
        <div><label for="password">Password</label></div>
        <input id="password" type="text" name="password" placeholder="Enter your password"></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
